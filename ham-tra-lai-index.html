<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[6,7,8,9,10,11,12,15,14,19];
document.write(indexPerfect(arrr));
function indexPerfect(arr){
    for(let i=0;i<arr.length;i++) {
        if (numPerfect(arr[i])) {
            document.write(i + ' ');
        }
    }
}
function  numPerfect(num){
    let sum=0;
    for(var i=1;i<num;i++){
        if(num%i==0){
            sum+=i;
        }
    }
    if(sum==num){
        return true;
    }
    else {
        return  false;
    }
}
</script>
