<script>
    function checkNumPerfect(number) {
        let sum = 0
        for (let i = 1; i < number; i++) {
            if (number % i == 0) {
                sum += i;
            }
        }
        if (sum == number) {
            return true;
        }
        return false;
    }
    function perfectIndex(array) {
        let count = 0
        for (let j = 0; j < array.length; j++) {
            if (checkNumPerfect(array[j]) == true) {
                document.write(array[j] + " o vi tri thu " + j + " la SHH" + "<br>")
                count++;
            }
        }
        if (count == 0) {
            alert("No Perfect a number")
        }
    }
    let num = [1, 2, 6, 40, 32, 83]
    perfectIndex(num);
</script>
